<form action="{{ url_for('patch_user', id=user.id) }}" method="post">
    <div>
        <label>
            Nickname *
            <input type="text" name="first_name" value="{{ user.first_name|default('') }}"/>
        </label>
        <label>
            Tel *
        </label>
        <input type="text" name="tel" value="{{ user.tel|default('') }}"/>
        {% if errors %}
            {% for error in errors %}
            <div>{{ error }}</div>
            {% endfor %}
        {% endif %}
    </div>
    <input type="submit" value="Update">
</form>
<form action="{{ url_for('delete_user', id=user.id) }}" method="post">
    <input type="submit" value="Remove">
</form>
