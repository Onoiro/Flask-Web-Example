<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
    <form>
        <input type="search" name="term" value="{{ search }}" />
        <input type="submit" value="Search" />
    </form>
    <form action="{{ url_for('users_new') }}">
      <input type="submit" value="New user"/>
    </form>
    {% if messages %}
      <div class=flashes>
      {% for category, message in messages %}
        <p class="{{ category }}" style="color:green">{{ message }}</p>
      {% endfor %}
      </div>
    {% endif %}
    <table>
      {% for user in users %}
      <tr>
        <td>
          {{ user['id']}}
        </td>
        <td>
          <a href="{{ url_for('get_user', id=user['id']) }}">
            {{ user['first_name'] }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <div>{{ session['users'] }}</div>
  </body>
</html>
