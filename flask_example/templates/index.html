<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
    <form>
        <input type="search" name="term" value="{{ search }}" />
        <input type="submit" value="Search" />
    </form>
    {% if messages %}
      <ul class=flashes>
      {% for category, message in messages %}
        <li class="{{ category }}" style="color:green">{{ message }}</li>
      {% endfor %}
      </ul>
{% endif %}
    <ul>
      {% for user in users %}
        <li>{{user}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
